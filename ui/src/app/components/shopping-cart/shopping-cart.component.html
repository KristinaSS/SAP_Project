<link href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<!------ Include the above in your HEAD tag ---------->
<div class="title" style="text-align:center">
  <h1>
    <br>
    {{validMessage}}
  </h1>
</div>
<div class="container" *ngIf="cartList && cartList.length">
  <div class="row">
    <div class="col-xs-8">
      <div class="panel panel-info">
        <div class="panel-heading">
          <div class="panel-title">
            <div class="row">
              <div class="col-xs-6">
                <h5><span class="glyphicon glyphicon-shopping-cart"></span> Shopping Cart</h5>
              </div>
              <div class="col-xs-6">
                <button type="button" class="btn btn-primary btn-sm btn-block"  [routerLink]="['']">
                  <span class="glyphicon glyphicon-share-alt" ></span> Continue shopping
                </button>
              </div>
            </div>
          </div>
        </div>
        <div class="panel-body">
          <div class="row" *ngFor="let item of cartList">
            <div class="col-xs-2"><img class="img-responsive" src="https://cdn3.iconfinder.com/data/icons/cat-pattern-colored/94/cat17-512.png">
            </div>
            <div class="col-xs-4">
              <h4 class="product-name" (click)="getProduct(item) "><strong>{{item.product.name}}</strong></h4>
            </div>
            <div class="col-xs-6">
              <div class="col-xs-6 text-right">
                <h6><strong>{{item.product.price}} <span class="text-muted">x</span></strong></h6>
              </div>
              <div class="col-xs-4 form-control input-sm">
                {{item.quantity}}
              </div>
              <div class="col-xs-2">
                <button type="button" class="btn btn-link btn-xs">
                  <span class="glyphicon glyphicon-trash" (click)="deleteItem(item)"> </span>
                </button>
              </div>
            </div>
          </div>
        </div>
        <div class="panel-footer">
          <div class="row text-center">
            <div class="col-xs-9">
              <h4 class="text-right">Total <strong>{{sum}}</strong></h4>
            </div>
            <div class="col-xs-3">
              <button type="button" class="btn btn-success btn-block" [routerLink]="['/checkout']">
                Checkout
              </button>
            </div>
            <div class="col-xs-3">
              <button type="button" class="btn btn-success btn-block" (click)="refresh()">
                Refresh Cart
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
