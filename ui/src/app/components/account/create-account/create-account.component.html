<div class="site-wrapper">
  <div class="text-wrapper">
    <br>
    <div class="title" style="text-align:center">
      <h1>
        Create Account
      </h1>
    </div>
    <div class="container-form">
      <form [formGroup]="accountForm" (ngSubmit)="submitRegistration()" novalidate>
        <div *ngIf="validMessage != ''">
          <h3 class="has-info">{{validMessage}}</h3>
        </div>
        <div class="form-group">
          <label>Name</label>
          <input type="text" class="form-control" formControlName="name" required autofocus/>
        </div>
        <div class="form-group">
          <label>Email</label>
          <input type="text" class="form-control" formControlName="email" required/>
        </div>
        <div class="form-group">
          <label>Password</label>
          <input type="text" class="form-control" formControlName="password" required/>
        </div>
        <div class="form-group">
          <label>Password Again</label>
          <input type="text" class="form-control" formControlName="passwordAgain" required/>
        </div>
        <div class="form-group">
         <!-- <form [formGroup]="accountTypeForm" (ngSubmit)="submitRegistration()" novalidate>
            <label>Account Type</label>
              <select class="form-control" formControlName="accountType" [(ngModel)]="accountTypeID">
                <option *ngFor="let accountType of accountTypes" value="[{{accountType.id}}]">
                  {{accountType.name}}
                </option>
              </select>
          </form>-->
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </div>
</div>
