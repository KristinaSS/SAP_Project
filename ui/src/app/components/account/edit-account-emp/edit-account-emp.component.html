<div class="site-wrapper">
  <div class="text-wrapper">
    <br>
    <div class="title" style="text-align:center">
      <h1>
        Update Account
      </h1>
    </div>
    <div class="container-form">
      <form [formGroup]="form_signup" (ngSubmit)="submitRegistration()" novalidate>
        <div *ngIf="validMessage != ''">
          <h3 class="has-info">{{validMessage}}</h3>
        </div>
        <div class="form-group">
          <label>Name</label>
          <input type="text" class="form-control" formControlName="name" required autofocus value="{{account.name}}"/>
        </div>
        <div class="form-group">
          <label>Email</label>
          <input type="text" class="form-control" formControlName="email" required value="{{account.email}}"/>
        </div>
      </form>
      <div class="form-group">
        <form [formGroup]="accountType" (ngSubmit)="submitRegistration()" novalidate>
          <label>Account Type</label>
          <select class="form-control-select" formControlName="accountType" [(ngModel)]="account_Type">
            <option>client</option>
            <option>employee</option>
          </select>
        </form>
      </div>
      <button type="submit" class="btn btn-primary" (click)="submitRegistration()" >Submit</button>
    </div>
  </div>
</div>
