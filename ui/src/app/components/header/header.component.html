
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" [routerLink]="['']">General Store</a>
    </div>
    <ul class="nav navbar-nav">
      <li><a (click)="isUserLoggedIn()">My Account</a></li>
      <li><a (click)="seeShoppingCart()">Cart</a></li>
    </ul>
    <form class="navbar-form navbar-left" [formGroup]="formGroup">
      <div class="input-group">
        <input type="text" class="form-control" placeholder="Search" name="search" formControlName="search" [(ngModel)]="keyword">
        <div class="input-group-btn">
          <button class="btn btn-default" type="submit" (click)="searchProductsByKeyword()">
            <i class="glyphicon glyphicon-search"></i>
          </button>
        </div>
      </div>
    </form>
  </div>
</nav>
