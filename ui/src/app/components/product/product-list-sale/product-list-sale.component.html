<p>product-list-sale works!</p>
<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
<div class="title">
  <h1>{{campaign.message}}</h1>
</div>
<div class="container" *ngIf="productList && productList.length">
  <div class="row">
    <div class="col-md-3">
      <div class="ibox">
        <div class="ibox-content product-box" *ngFor="let product of productList">
          <div class="product-imitation">
            <img src= "https://c8.alamy.com/comp/MAFC9W/cheerful-cat-holds-its-front-paws-for-sale-funny-cartoon-animal-character-cheerful-pet-for-web-icons-and-shirt-vector-illustration-MAFC9W.jpg" style="height: 150px; width: 150px">
          </div>
          <div class="product-desc">
                    <span class="product-price">
                        {{product.price}}
                    </span>
            <small class="text-muted">Category: {{product.category.name}}</small>
            <a class="product-name" (click)="seeProduct(product)"> {{product.name}}</a>

            <div class="small m-t-xs">
              {{product.description}}
            </div>
            <div class="m-t text-righ">

              <a (click)="seeProduct(product)" class="btn btn-xs btn-outline btn-primary">Info <i class="fa fa-long-arrow-right"></i> </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
