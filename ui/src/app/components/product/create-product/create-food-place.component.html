<div class="site-wrapper">
  <div class="text-wrapper">
    <br>
    <div class="title" style="text-align:center">
      <h1>
        Create Dining Place
      </h1>
    </div>
    <div class="container-form">
      <form [formGroup]="foodPlaceForm" (ngSubmit)="submitRegistration()" novalidate>
        <div *ngIf="validMessage != ''">
          <h3 class="has-info">{{validMessage}}</h3>
        </div>
        <div class="form-group">
          <label>Dining Place Name</label>
          <input type="text" class="form-control" formControlName="name" required autofocus/>
        </div>
        <div class="form-group">
          <label>Address</label>
          <input type="email" class="form-control" formControlName="address" required/>
        </div>
        <div class="form-group">
          <label>Phone</label>
          <input type="text" class="form-control" formControlName="telephone"/>
        </div>
        <div class="form-group">
          <label>Link To Website</label>
          <input type="text" class="form-control" formControlName="linkToWebsite"/>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </div>
</div>
